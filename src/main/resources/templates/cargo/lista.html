<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="conteudo">
		<div class="container" id="listagem">
			<div th:replace="~{fragments/alert}"></div>
			<div class="table-responsive">
				<div class="container">
					<div class="p-2 mb-2 bg-body-tertiary rounded-3">
						<div class="container-fluid">
							<div class="row">
								<div class="col-12 text-center">
									<h5 class="display-7 fw-bold">Lista de Cargos</h5>									
									<a type="button" class="btn btn-secondary" th:href="@{/cargos/cadastrar}"><i class="bi bi-plus-lg">&nbsp;Cadastrar</i></a>
								</div>
							</div>
						</div>						
					</div>
				</div>	
				
				<table id="datatable" class="table table-striped table-hover table-sm" style="width:100%">
					<thead>
					<tr>
						<th>#</th>
						<th>Cargo</th>
						<th>Departamento</th>
						<th>Ação</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="c : ${cargos}">
						<td  th:text="${c.id}">1</td>
						<td  th:text="${c.nome}">Auxiliar Contábil</td>
						<td  th:text="${c.departamento.nome}">Contabilidade</td>
						<td colspan="2">
							<a class="btn btn-info btn-sm" th:href="@{/cargos/editar/{id} (id=${c.id})}" role="button">
								<i class="bi bi-pencil-square"></i>
							</a>
							<button th:id="${#strings.concat('btn_cargos/excluir/', c.id)}" type="button" 
									data-bs-toggle="modal" data-bs-target="#myModal"
									class="btn btn-danger btn-sm"><i class="bi bi-trash3"></i></button>
						</td>
					</tr>					
					</tbody>
				</table>
			</div>
		</div>	
		<div th:replace="~{fragments/modal :: modal}"></div>	
	</section>	
</body>
</html>
