<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>	
	<section class="layout-content" layout:fragment="conteudo">
		<div class="container">
			<div class="p-2 mb-2 bg-body-tertiary rounded-3">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 text-center">
							<h5 class="display-7 fw-bold">Cadastrar Departamento</h5>									
							<a class="btn btn-secondary btn-md" th:href="@{/departamentos/listar}"><i class="bi bi-backspace">&nbsp;Voltar</i></a>
						</div>
					</div>
				</div>						
			</div>
		</div>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>
			<form class="row g-3 justify-content-md-center" action="#"
				  th:action="@{/departamentos/cadastrarDepartamento}" 
				  th:object="${departamento}" method="POST">
				<div th:replace="~{fragments/validacao :: validacao}"></div>
				<div class="col-4">
				  <input type="text" class="form-control" id="nome" name="aviso" placeholder="Novo departamento" th:field="*{nome}">
				</div>
				<div class="col-md-7 offset-md-3">
					<input type="hidden" id="id" th:field="*{id}"/>
					<button th:if="${edicao == true}" type="submit" name="atualizar" class="btn btn-success mb-3">Salvar Modificações</button>
					<button th:if="${edicao == false}" type="submit" name="cadastrar" class="btn btn-success mb-3">Salvar</button>
				</div>
			</form>
		</div>
	</section>	
</body>
</html>
