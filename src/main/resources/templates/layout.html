<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/bootstrap/css/styleBootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header th:replace="~{fragments/header :: cabecalho}">
        <div>header</div>
    </header>    
    <div class="layout-main container">
        <section layout:fragment="conteudo">
            <div>Conteudo</div>
        </section>
    </div>
    <footer th:replace="~{fragments/footer :: rodape}">
        <div>footer</div>
    </footer>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">

        var url = '';

        $('button[id*="btn_"]').click(function() {
            url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
        });

        $('#ok_confirm').click(function() {
            document.location.href = url;
        });
	    
		$(function() {
			$('[data-bs-toggle="popover"]').popover();
		});
		
		$(document).ready(function(){
		    $(".navbar-toggle").click(function(){
		        $(".sidebar").toggleClass("sidebar-open");
		    })
		});

        $(document).ready(function () {
			$('#datatable').DataTable();
		});

	</script>
</body>
</html>
